<template>
    <div class="slds-card">
            <div class="slds-card__header slds-grid">
                    <header class="slds-card__header slds-grid" >
                        <div class="slds-media slds-media_center slds-has-flexi-truncate" >
                            <div class="slds-media__body slds-truncate" ><h2>
                                <span class="slds-text-heading_small">
                                Matching Boats
                                </span>
                                </h2>
                            </div>
                        </div>
                    </header>
            </div>
    <div class="slds-grid slds-wrap">
        <template if:true={boatList.data}>
            <template for:each={boatList.data} for:item="boat">
                    <div key={boat.Id} class="slds-col slds-size_1-of-4">
                        <c-boat-tile-lwc 
                            class={boat.Id}
                            data-item={boat.Id}
                            selected-boat-id={selectedBoat}
                            boat-name={boat} 
                            onboatselectedevent={handleCustomEvent}></c-boat-tile-lwc>  
                    </div>
            </template>
        </template>
        <template if:true={displayMessage}>                
            <center>
                <h2>
                No Boats Found!
                </h2>
            </center>     
        </template>
    </div>
    </div>
</template>
